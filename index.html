<!DOCTYPE html>
<html>
<head>
    <title>Campus Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Campus Placement Prediction</h1>
    <form action="/predict" method="post">
        <label for="ssc_p">SSC Percentage:</label>
        <input type="number" step="0.01" id="ssc_p" name="ssc_p" required><br><br>
        
        <label for="ssc_b">SSC Board:</label>
        <input type="text" id="ssc_b" name="ssc_b" required><br><br>
        
        <label for="hsc_p">HSC Percentage:</label>
        <input type="number" step="0.01" id="hsc_p" name="hsc_p" required><br><br>
        
        <label for="hsc_b">HSC Board:</label>
        <input type="text" id="hsc_b" name="hsc_b" required><br><br>
        
        <label for="hsc_s">HSC Stream:</label>
        <input type="text" id="hsc_s" name="hsc_s" required><br><br>
        
        <label for="degree_p">Degree Percentage:</label>
        <input type="number" step="0.01" id="degree_p" name="degree_p" required><br><br>
        
        <label for="degree_t">Degree Stream:</label>
        <input type="text" id="degree_t" name="degree_t" required><br><br>
        
        <label for="etest_p">Employability Test Percentage:</label>
        <input type="number" step="0.01" id="etest_p" name="etest_p" required><br><br>
        
        <label for="specialisation">MBA Specialisation:</label>
        <input type="text" id="specialisation" name="specialisation" required><br><br>
        
        <label for="mba_p">MBA Percentage:</label>
        <input type="number" step="0.01" id="mba_p" name="mba_p" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
